<div class="custom-toolbar">
  <div class="toolbar-row">
    <span class="toolbar-title">Device Detail</span>
    <button class="close-button" (click)="onCancel()">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>
</div>
<div mat-dialog-content>
  <div class="profile-container">
    <div class="profile-photo">
      <div class="photo-placeholder">
        <img mat-card-image src="https://infoshopcorp.com/wp-content/uploads/2020/11/placeholder.png" alt="Profile Photo"/>
      </div>
    </div>
    <div class="profile-details">
      <h2 class="profile-title">Device Title</h2>
      <p class="profile-description">This is a description of the device that provides relevant information.</p>
    </div>
  </div>
</div>
